<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    <header>
        <h1>Dados Utilizando Método GET </h1>
    </header>
    <form action="semana4_get.php" method="GET">
      <fieldset>
         <legend> Dados Pessoais </legend>
          
          <label for="nome"> Nome: </label>
          <input type="text" id="nome" name="nome" required><br><br>

          <label for="email"> E-mail: </label>
          <input type="email" id="email" name="email" required><br><br>
          
          <label for="cpf"> CPF: </label>
          <input type="text" id="cpf" name="cpf" maxlength="11" pattern="\d{11}" title="O CPF deve conter 11 dígitos numéricos" required><br><br>

          <label for="datanascimento"> Data de Nascimento: </label>
          <input type="date" id="datanascimento" name="data" required><br><br>
          
          <label>Sexo:</label><br>
        <input type="radio" id="masculino" name="sexo" value="Masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="sexo" value="Feminino">
        <label for="feminino">Feminino</label><br><br>

        <label for="telefone"> Telefone: </label>
        <input type="text" id="telefone" name="telefone" maxlength="11" required><br><br>
         
        <button type="submit">Enviar</button>

        <button type="reset">Cancelar</button>

      </fieldset>
    </form>

</body>

</html>
