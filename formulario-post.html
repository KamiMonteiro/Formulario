<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    <header>
        <h1>Dados Utilizando Método POST  </h1>
    </header>

    <form id="form" action="semana4_post.php" method="POST">
      <fieldset>
         <legend> Dados Pessoais </legend>
          
          <label for="nome"> Nome Completo: </label>
          <input type="text" id="nome" name="nome" >
          <p class="error error-hidden">O nome é obrigatório.</p>
          <br><br>

          <label for="email"> E-mail: </label>
          <input type="email" id="email" name="email" >
          <p class="error error-hidden">O e-mail é inválido.</p>
          <br><br>
          
          <label for="cpf"> CPF: </label>
          <input type="text" id="cpf" name="cpf" maxlength="11" pattern="\d{11}" title="O CPF deve conter 11 dígitos numéricos" >
          <p class="error error-hidden">CPF inválido.</p>
          <br><br>

          <label for="datanascimento"> Data de Nascimento: </label>
          <input type="date" id="datanascimento" name="data" ><br><br>
          
          <label>Sexo:</label><br>
          <input type="radio" id="masculino" name="sexo" value="Masculino">
          <label for="masculino">Masculino</label><br>
          <input type="radio" id="feminino" name="sexo" value="Feminino">
          <label for="feminino">Feminino</label>
          <p class="error error-hidden">Por favor, selecione o sexo.</p>
          <br><br>

        <label for="telefone"> Telefone: </label>
        <input type="text" id="telefone" name="telefone" maxlength="11" ><br><br>
         
        <button type="submit">Enviar</button>

        <button type="reset">Cancelar</button>

      </fieldset>
    </form>

    <script src="validacao_yt.js"></script>
</body>

</html>
